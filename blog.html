---
layout: static
title: Blog
---

<section id="blog">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center ">
                <h2 class="section-heading" style="margin-bottom:50px;">Mes derniers articles!</h2>
            </div>
        </div>
        <div>
            {% for post in site.posts %}
              {% if post.visible == true  %}
              <article class="row" style="padding:20px 0;">
                  <div class="col-md-2 col-md-offset-2 text-center">
                      <img src="/img/thumbnail/{{ post.thumbnail }}" style="width:100%;max-width:500px;">
                  </div>
                  <div class="col-md-6">
                    <h3 style="margin:0;"><a href="{{ post.url }}">{{ post.title | uppercase}}</a></h3>
                    <em>{{ post.date | date_to_string }}</em>
                    <p>{{ post.excerpt }}</p>
                    {% if post.excerpt != post.content %}
                        <a href="{{ site.baseurl }}{{ post.url }}" class="btn btn-default btn-xl wow text-faded" style="float: right;">Read more</a>
                    {% endif %}
                  </div>
              </article>
              {% endif %}
            {% endfor %}
        </div>
    </div>
</section>
